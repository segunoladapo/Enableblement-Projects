<div class="container">
  <div class="container">
    <div *ngFor="let post of posts">
      <div>
        <app-post-view [post]="post">
        </app-post-view>
      </div>
    </div>
  </div>
  <div class="col-2  mx-auto">
    <button type="button" (click)="fetchPost()" class="btn btn-info" *ngIf="hasMorePost">View More</button>
  </div>
</div>

<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/main">
<head>
	<title>View Posts</title>
</head>
<body>
		
	<div layout:fragment="content">
	
		<h2>View Author</h2>

		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">First Name: </label>
				<div class="col-md-10">
					<p class="form-control-static" th:text="${author.firstName}">title</p>
				</div>
			</div>
			<div class="form-group">
		    	<label class="col-sm-2 control-label">Last Name: </label>
		    	<div class="col-md-10">
		    		<p class="form-control-static" th:text="${author.lastName}">slug</p>
		    	</div>
		  	</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Email: </label>
				<div class="col-md-10">
					<p class="form-control-static" th:text="${author.email}">slug</p>
				</div>
			</div>
		</form>

		<a th:href="@{/admin/author/}">Back To Authors List</a>
		<br/><br/><br/>
		
	</div>
		
</body>
</html>

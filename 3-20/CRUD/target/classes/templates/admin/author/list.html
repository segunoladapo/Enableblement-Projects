<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layouts/main">
<head>
    <title>List Authors</title>
</head>
<body>

<div layout:fragment="content">

    <h2>Posts</h2>

    <div th:if="${message}" class="alert alert-success" role="alert">
        <p th:text="${message}">success message</p>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
            <td th:text="${author.firstName}">title</td>
            <td th:text="${author.lastName}">posted on</td>
            <td th:text="${author.email}">slug</td>
			<td><a href="#" th:href="@{/admin/author/edit/} + ${author.id}">Edit</a></td>
			<td><a href="#" th:href="@{/admin/author/delete/} + ${author.id}">Delete</a></td>

		</tr>
        </tbody>
    </table>

    <a th:href="@{/admin/author/create}">Add New Author</a>
    <br/><br/>

    <p th:if="${authors.size() == 0}">
    <div class="alert alert-warning" role="alert">No Posts Found.</div>
    </p>

</div>

</body>
</html>
